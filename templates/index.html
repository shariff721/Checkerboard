<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>

<style>
    .box1{
    width: 40px;    
    height: 40px;
    background-color: {{color2}};
}
.box2{
    width: 40px;    
    height: 40px;
    background-color: {{color1}};
}
</style>

<body>
    <div class="container">
        {% for i in range (num)%}
        <div class="row">
            {% for x in range (num1)%}
            <div class="box1"></div>
            <div class="box2"></div>
            {% endfor %}
        </div>
        <div class="row">
            {% for j in range (num1)%}
            <div class="box2"></div>
            <div class="box1"></div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
